<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller='ToBuyController as toBuyCrl'>
        <h2>To Buy:</h2>
        <div class="emptyMessage" ng-if="toBuyCrl.items.length === 0">Everything is bought!</div>
        <!-- <div class="col-md-6" ng-controller="ToBuyController as toBuyCrl">
     <ul>
       <li ng-repeat="item in toBuyCrl.items">Buy {{item.quantity}}  {{item.name}} <button class="btn btn-default" ng-click="toBuyCrl.buy($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="toBuyCrl.items.length === 0">Everything is bought!</div>
    </div> -->
        <table>
          <tr ng-repeat="item in toBuyCrl.items">
            <td style="width:35px"></td>
            <td style="width:40px">Buy:</td>
            <td style="width:30px">{{item.quantity}}</td>
            <td style="width:100px">{{item.name}}</td>
            <td style="width:250px"><button class="btn btn-default btn-sm" ng-click="toBuyCrl.buy($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></td>
          </tr>
        </table>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtCrl">
        <h2>Already Bought:</h2>
        <div class="emptyMessage" ng-if="boughtCrl.items.length === 0">Nothing bought yet.</div>
        <table>
          <tr ng-repeat="item in boughtCrl.items">
            <td style="width:35px"></td>
            <td style="width:60px">Bought:</td>
            <td style="width:30px">{{item.quantity}}</td>
            <td style="width:100px"> {{item.name}}</td>
            <td style="width:250px"><button class="btn btn-default btn-sm" ng-click="boughtCrl.cancel(item)"><span class="glyphicon glyphicon-remove" style="color:red"></span> Return It</button></td>
          </tr>
        </table>
        <!-- <ul>
       <li ng-repeat="item in boughtCrl.items">Bought {{item.quantity}} {{item.name}}
         <button class="btn btn-default" ng-click="boughtCrl.cancel(item)"><span class="glyphicon glyphicon-remove"></span> Cancel Purchase</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="boughtCrl.items.length === 0">Nothing bought yet.</div> -->
      </div>
    </div>
  </div>

</body>

</html>
